#########################                                                                         
### SERIAL INTERFACES ###                                                                         
#########################                                                                         
                                                                                                  
#### Short form:  port                                                                            
#### Medium form: port, baudrate                                                                  
#### Long form:   port, baudrate, bytesize, parity, stopbits, timeout, xonxoff, rtscts, dsrdtr    
####                                                                                              
#### baudrate = 50, 75, 110, 134, 150, 200, 300, 600, 1200, 1800, 2400, 4800,                     
####            9600, 19200, 38400, 57600, 115200(default), 230400, 460800, 500000,               
####            576000, 921600, 1000000, 1152000, 1500000, 2000000, 2500000,                      
####                                                                                              
#### bytesize = 8(default), 7, 6, 5                                                               
####                                                                                              
#### parity = N(default), E, O, M, S                                                              
####          N is None                                                                           
####          E is Even                                                                           
####          O is Odd                                                                            
####          M is Mark                                                                           
####          S is Space                                                                          
####                                                                                              
#### stopbits = 1(default), 1.5, 2                                                                
####                                                                                              
#### xonxoff, rtscts, dsrdtr = yes, no(default)                                                   
####                                                                                              
#### Default: ,115200,8,N,1,1.0,no,no,no                                                          
####                                                                                              
### Examples:                                                                                     
###     COM3                                                                                      
###     /dev/ttyACM0                                                                              
###     /dev/ttyS0, 9600                                                                          
###     COM5, 600                                                                                 
###     /dev/ttyS0,9600,8,N,1,1,no,no,no                                                          
                                                                                                  
dut_asc_0 = /dev/tst1_asc0,115200,8,N,1,1,no,yes,yes                                              
